    <title>Formulario</title>
</head>

<body>
    <header></header>

    <main>
        <section id="form">
            <h3>Formulario</h3>
            <form action="https://www.google.com/search">
                <input type="search" placeholder="search">
                <button>Buscar</button>
            </form>
            <hr>
            <form action="">
                <fieldset>
                    <legend>
                        formulario de login
                    </legend>
                    <div>
                        <label for="email">e-mail</label>
                        <input type="email" id="email" placeholder="tu mail va aquí">
                    </div>
                    <div>
                        <label for="password">contraseña</label>
                        <input type="password" id="password" placeholder="tu contraseña va aquí">
                    </div>
                    <button>Login</button>
                </fieldset>
                <fieldset>
                    <legend>Tus datos</legend>
                    <input type="month" placeholder="month">
                    <input type="text" maxlength="20" placeholder="name">
                    <input type="text" placeholder="surname" required>
                    <input type="number" min="0" max="99" placeholder="age">
                    <input type="url" placeholder="your web">
                    <input type="number" min="0" step="0.1" placeholder="¿presupuesto?">
                    <button>Enviar</button>

                </fieldset>

                <fieldset>
                    <legend>Checks y Radios y Selects</legend>
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="checkbox">
                    <input type="radio" name="opcion" value="1">
                    <!-- Le ponemos name al radio para que elija uno u otro en funcion de ese name -->
                    <input type="radio" name="opcion" value="2">
                    <input type="radio" name="opcion">
                    <input type="radio" name="opcion">

                    <select name="" id="">
                        <option value="1">Uno</option>
                        <option value="2">Dos</option>
                        <option value="3">Tres</option>
                    </select>
                    <select name="" id="" multiple>
                        <option value="1" selected>Uno</option>
                        <option value="2">Dos</option>
                        <option value="3">Tres</option>
                    </select>
                    <label for="">Fecha</label>
                    <input type="date" name="" id="">
                    <label for="">Hora</label>
                    <input type="time" name="" id="">

                    <label for="">Teléfono</label>
                    <input type="tel" name="" id="">
                </fieldset>

                <fieldset>
                    <legend>Otras cositas</legend>

                    <input type="color">
                    <input type="range" name="" id="">
                </fieldset>
            </form>







        </section>
    </main>
